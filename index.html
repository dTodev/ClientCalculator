<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/app-favicon1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Clients Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <div class="calculator-container">
        <h1 class="calculator-title">Clients Calculator</h1>
        <div class="inputs-container">
          <input type="text" id="newClients" placeholder="New Clients" />
          <input type="text" id="oldClients" placeholder="Old Clients" />
        </div>
        <span id="error-message"></span>
        <div class="percentage-circle-container">
          <div class="outer-circle" id="progress-bar">
            <div class="inner-circle">
              <h3 class="percent-capacity" id="percent-text">
                Percent Capacity - %
              </h3>
              <button class="submit-btn" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
